<app-header></app-header>

<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{ movie?.name }}</div>
            <div class="rating">
                <app-star-rating [rating]="movie?.rating" [isReadOnly]="true"></app-star-rating>
                <span class="rating-value">{{ movie?.rating }}</span>
            </div>
            <div class="cover">
                <img [src]="movie?.cover" alt="" />
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <div class="rating-form">
                <div class="form-group">
                    <label for="uname">Name</label>
                    <input type="text" name="uname" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <app-star-rating [rating]="0" [isReadOnly]="false"></app-star-rating>
                </div>
                <div class="form-group">
                    <label for="review">Review</label>
                    <textarea name="review" rows="3" class="form-control"></textarea>
                </div>
                <div class="btn-container">
                    <div class="btn btn-dark">Submit</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <h5>Reviews</h5>
        <div class="reviews" *ngIf="movie?.reviews?.length > 0; else noReview">
            <div class="review" *ngFor="let review of movie.reviews">
                <div class="review-details">
                    <div class="review-details__left">
                        <div class="author">{{ review.author }}</div>
                        <div class="review-date">{{ review.published_on | date: "dd-MMM-YYYY" }}</div>
                    </div>
                    <div class="review-details__right">
                        <app-star-rating [rating]="review.rating" [isReadOnly]="true"></app-star-rating>
                        <span class="rating-value">{{ review.rating }}</span>
                    </div>
                </div>
                <div class="review-text"></div>
            </div>
        </div>
        <ng-template #noReview>No Reviews Yet</ng-template>
    </div>
</div>
